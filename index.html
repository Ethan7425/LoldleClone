<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Link to PNG Favicon -->
  <link rel="icon" href="assets/favicon.png" type="image/png">

  <title>Lol Splash Game</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- New Game button -->
  <div id="game-buttons">
    <button id="new-game-button" onclick="startNewGame()">New Game</button>
  </div>

  <!-- Difficulty Selection Buttons -->
  <div id="difficulty-buttons">
    <button onclick="setDifficulty('easy')">Easy</button>
    <button onclick="setDifficulty('medium')">Medium</button>
    <button onclick="setDifficulty('hard')">Hard</button>
  </div>

  <!-- Splash Container -->
  <div id="splash-container">
    <img id="splash" alt="Champion Splash">
  </div>

  <!-- Full Splash Container -->
  <div id="full-splash-container" style="display: none;">
    <img id="full-splash" alt="Full Splash Image">
  </div>


  <!-- Full Art Popup (Initially hidden) -->
  <div id="full-art-popup" style="display: none;">
    <div id="popup-content">
      <div id="correct-answer-text"></div>
      <img id="full-art-image" src="" alt="Full Champion Art">
      <button id="next-guess-btn">Next Guess</button>
    </div>
  </div>



  <!-- Buttons for actions -->
  <div id="buttons">
    <button id="crop-button" onclick="tryCropSplash()">Re-crop</button>
    <button id="giveup-button" onclick="giveup()">Give Up</button>
  </div>

  <!-- Guess Form -->
  <form id="guess-form">
    <input type="text" id="guess-input" placeholder="Enter champion name" autocomplete="off">
    <button type="button" onclick="checkGuess()">Guess</button>
  </form>

  <!-- Result Message -->
  <div id="result"></div>

  <!-- Correct Answers Counter -->
  <div id="score-counter">
    Correct Answers: <span id="correct-count">0</span>
  </div>

  <div id="lives-counter">
    Lives: <span id="lives-nb">3</span>
  </div>

  <!-- Result Section -->
  <div id="result-container">
    <div id="result" class="correct"></div>
  </div>


  <!-- Full Splash Container -->
<div id="full-splash-container">
  <img id="full-splash" alt="Full Splash Image">
</div>

<!-- Full Image Toggle Button -->
<div id="toggle-full-image-container">
  <button id="toggle-full-image" onclick="toggleFullImage()">Show Full Image</button>
</div>

<!-- Point Board -->
<div id="point-board">
  <h2>Points: <span id="points">0</span></h2>
</div>


<div id="leaderboard-container">
  <h2>Leaderboard</h2>
  <div id="leaderboard-numbers"></div>
  <button id="resetLeaderboard-button" onclick="resetLeaderboard()">Reset Leaderboard</button>
</div>


  <script src="js/script.js"></script>
  <script src="js/leaderboard.js"></script>
</body>
</html>
