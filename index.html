<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Champion Guess Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- New Game button -->
  <div id="game-buttons">
    <button id="new-game-button" onclick="startNewGame()">New Game</button>
  </div>

  <!-- Difficulty Selection Buttons -->
  <div id="difficulty-buttons">
    <button onclick="setDifficulty('easy')">Easy</button>
    <button onclick="setDifficulty('medium')">Medium</button>
    <button onclick="setDifficulty('hard')">Hard</button>
  </div>

  <!-- Splash Container -->
  <div id="splash-container">
    <img id="splash" alt="Champion Splash">
  </div>

  <!-- Full Splash Container -->
  <div id="full-splash-container" style="display: none;">
    <img id="full-splash" alt="Full Splash Image">
  </div>

  <!-- Buttons for actions -->
  <div id="buttons">
    <button id="crop-button" onclick="tryCropSplash()">Re-crop</button>
    <button id="new-skin-button" onclick="loadRandomSkin()">Change Skin</button>
  </div>

  <!-- Guess Form -->
  <form id="guess-form">
    <input type="text" id="guess-input" placeholder="Enter champion name" autocomplete="off">
    <button type="button" onclick="checkGuess()">Guess</button>
  </form>

  <!-- Result Message -->
  <div id="result"></div>

  <!-- Correct Answers Counter -->
  <div id="score-counter">
    Correct Answers: <span id="correct-count">0</span>
  </div>

  <!-- Result Section -->
  <div id="result-container">
    <div id="result" class="correct"></div>
    <div id="correct-answer"></div>
  </div>


  <!-- Full Splash Container -->
<div id="full-splash-container">
  <img id="full-splash" alt="Full Splash Image">
</div>

<!-- Full Image Toggle Button -->
<div id="toggle-full-image-container">
  <button id="toggle-full-image" onclick="toggleFullImage()">Show Full Image</button>
</div>

<!-- Point Board -->
<div id="point-board">
  <h2>Points: <span id="points">0</span></h2>
</div>

  <script src="script.js"></script>
</body>
</html>
